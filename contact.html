<!DOCTYPE html>

  <head>

    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Patoo Thai | Contact</title>
  </head>
  <body>
    <h2 class="logo">Patoo Thai</h2>

    <!-- =========================================================================== -->
    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />

    <label for="checkbox" class="checkbox__label">
      <span class="burger"></span>

    <nav class="navbar">
      <ul class="navbar__list">
        <li class="navbar__item">
          <a href="index.html" class="navbar__link">Home</a>

        <li class="navbar__item">
          <a href="index.html#specialities" class="navbar__link"
            >Specialities</a
          >
        </li>
        <li class="navbar__item">
          <a href="index.html#services" class="navbar__link">Services</a>
        </li>
        <li class="navbar__item">
          <a href="contact.html" class="navbar__link">Contact Us</a>
        </li>
        <li class="navbar__item">
          <a href="/" class="navbar__link">find Us</a>
        </li>
      </ul>
    </nav>

    <!-- =========================================================================== -->
    <!-- =========================================================================== -->

    <section class="contact">
      <div class="contact__container">
        <div class="contact__box">
          <!-- -------------------------------------- -->
          <div class="contact__text">
            <!-- ----- -->
            <h2 class="contact__text__heading">Get in touch</h2>

            <!-- ------- -->
            <div class="contact__text__box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                width="48px"
                viewBox="0 0 24 24"
                fill="#000000"
                class="contact__text__box__icon"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 12c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm6-1.8C18 6.57 15.35 4 12 4s-6 2.57-6 6.2c0 2.34 1.95 5.44 6 9.14 4.05-3.7 6-6.8 6-9.14zM12 2c4.2 0 8 3.22 8 8.2 0 3.32-2.67 7.25-8 11.8-5.33-4.55-8-8.48-8-11.8C4 5.22 7.8 2 12 2z"
                />
              </svg>

              <!-- ------- -->
              <p class="contact__text__box__para">
                607 â€“ 609 Xyzpqr Road, <br />
                Studio S11 8PT
              </p>
            </div>

            <!-- ------- -->
            <div class="contact__text__box">
              <!-- ------- -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="48px"
                width="48px"
                viewBox="0 0 24 24"
                fill="#000000"
                class="contact__text__box__icon"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M6.54 5c.06.89.21 1.76.45 2.59l-1.2 1.2c-.41-1.2-.67-2.47-.76-3.79h1.51m9.86 12.02c.85.24 1.72.39 2.6.45v1.49c-1.32-.09-2.59-.35-3.8-.75l1.2-1.19M7.5 3H4c-.55 0-1 .45-1 1 0 9.39 7.61 17 17 17 .55 0 1-.45 1-1v-3.49c0-.55-.45-1-1-1-1.24 0-2.45-.2-3.57-.57-.1-.04-.21-.05-.31-.05-.26 0-.51.1-.71.29l-2.2 2.2c-2.83-1.45-5.15-3.76-6.59-6.59l2.2-2.2c.28-.28.36-.67.25-1.02C8.7 6.45 8.5 5.25 8.5 4c0-.55-.45-1-1-1z"
                />
              </svg>

              <!-- ------- -->
              <p class="contact__text__box__para">
                +07 53583943, <br />
                +011 426343433, <br />
                +011 423434344
              </p>
            </div>

            <!-- ------- -->
            <p class="contact__text__note">
              Please telephone for takeaway orders.
            </p>
          </div>

          <!-- -------------------------------------- -->
          <form class="contact__form">
            <div class="contact__form__box contact__form__box-1">
              <input
                type="email"
                class="contact__form__input"
                id="contact__form__email"
                placeholder="Email"
              />

              <label for="contact__form__email" class="contact__form__label"
                >Email</label
              >
            </div>

            <div class="contact__form__box contact__form__box-2">
              <input
                type="text"
                class="contact__form__input"
                id="contact__form__subject"
                placeholder="Subject"
              />
              <label for="contact__form__subject" class="contact__form__label"
                >Subject</label
              >
            </div>

            <div class="contact__form__box contact__form__box-3">
              <textarea
                name="contact__form__textarea"
                id="contact__form__textarea"
                class="contact__form__input"
                placeholder="Message"
                cols="30"
                rows="7"
              ></textarea>
              <label for="contact__form__textarea" class="contact__form__label"
                >Message</label
              >
            </div>

            <button type="submit" class="contact__form__submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
